{% extends 'header.html' %}
{% block title %}
Register
{% endblock %}

{% block content %}

<div class="d-flex align-items-center justify-content-center">
    <div>
        <h3 class="p-4">Login</h3>


        <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Sign In</button>
        </div>
        <p></p>
        <div>
            If you don't have an account yet
            <a href="{% url 'users:sign_up' %}">Sign Up</a>
        </div>
        </form>
    </div>
</div>
{% endblock %}
