<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if not is_staff%}
    {{ profileform.non_field_errors }}
    <div class="form-group">
        {{ profileform.daddress.errors }}
        <label for="{{ form.daddress.id_for_label }}">Delivery Address</label>
        {{ profileform.daddress }}
    </div>
    <div class="form-group">
        {{ profileform.phone.errors }}
        <label for="{{ form.phone.id_for_label }}">Mobile</label>
        {{ profileform.phone}}
    </div>
    {% endif %}

    <div>
    <button type="submit">Sign Up</button>
    </div>
    <p></p>
    <div>
    If you have an account <a href="#">Sign In</a>
    </div>
