{% extends 'header.html' %}
{% block title %}
Menu items
{% endblock %}

{% block content %}

<div class="container-fluid vh-100 bg-dark text-light">

  
    {% if items %}
    <div class="row pt-4">
        {% for item in items %}

        <div class="col-sm-12 col-md-5 col-lg-3 pt-4 m-4">
            <div class="card bg-dark text-light" style="width: 15rem;">
                <img src="{{item.img.url}}" class="card-img-top" style="height:12vw; object-fit:cover;"
                    alt="No image">
                <div class="card-body">
                    <h5 class="card-title"><a href="/fooditems/{{ item.id }}/">{{ item.name }}</a></h5>
                    <p class="card-text">{{item.description}}</p>
                    <h4>&euro;{{item.price}}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p>There are no items.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
