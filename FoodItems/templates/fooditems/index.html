{% extends "header.html" %}
{% block title %}
Menu items
{% endblock %}

{% block content %}

<div class="container-fluid bg-dark">
    {% if items %}
    <div class="row pt-4">
        {% for item in items %}

        <div class="col-sm-12 col-md-5 col-lg-3 pt-4 m-4">
            <div class="card bg-dark text-light" style="width: 15rem;">
                <img src="media/{{item.img}}" class="card-img-top" style="height:12vw; object-fit:cover;"
                    alt="No image">
                <div class="card-body">
                    <h5 class="card-title"><a href="/fooditems/{{ item.id }}/">{{ item.name }}</a></h5>
                    <p class="card-text">{{item.description}}</p>
                    <h4>{{item.price}}</h4>
                </div>
            </div>
        </div>
        <!---- {% if forloop.counter|divisibleby:3 and not forloop.last %}
                    </div><div class="row row-cols-3 mt-5">
            {% endif %}--->
        {% endfor %}
        {% else %}
        <p>There are no movies recorded.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
